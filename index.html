<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talke</title>
</head>
<body>
    <div id="status-bar">
       <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
       </div>
       <div class="status-bar__column">
        <span>18:43</span>
       </div>
       <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
       </div>
    </div>
    <script src="https://kit.fontawesome.com/46c81b7a86.js" crossorigin="anonymous"></script>
    
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
        <p class="welcome-header__text">
            if you have a kokoa Account, log in with your email or phone number. 
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="password"/>
        <input type="submit" value="Log in"/>
        <a href="#">Find kokoa Account or password</a>

    </form>

    <div id="no-mobile">
        <span>Your Screen is too Big. bro</span>
    </div>

    

    



</body>
</html>
